
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Manager — Enhanced</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
      #vanta-bg { position: fixed; top:0; left:0; right:0; bottom:0; z-index:-1; }
      main { position: relative; z-index: 2; }
      .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(6px); border-radius: 14px; border: 1px solid rgba(255,255,255,0.06); color: #fff; }
    </style>
  </head>
  <body class="text-white">
    <div id="vanta-bg"></div>
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container">
        <a class="navbar-brand fw-bold text-white" href="{{ url_for('index') }}"><i class="fa-solid fa-address-book"></i> Contact Manager</a>
        <div class="ms-auto d-flex gap-2">
          <a class="btn btn-outline-light" href="{{ url_for('index') }}"><i class="fa-solid fa-list"></i> Contacts</a>
          <a class="btn btn-outline-light" href="{{ url_for('recycle_bin') }}"><i class="fa-solid fa-trash-arrow-up"></i> Recycle Bin</a>
        </div>
      </div>
    </nav>
    <main class="container my-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, message in messages %}
              <div class="toast align-items-center show" role="alert" aria-live="assertive" aria-atomic="true" style="background: rgba(0,0,0,0.6); color: #fff; border: none; border-left: 4px solid;">
                <div class="d-flex">
                  <div class="toast-body">{{ message }}</div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer class="text-center text-muted small mb-4">𝙈𝘼𝘿𝙀 𝘽𝙔 𝘼𝙉𝙆𝙐𝙍 𝘿𝙀𝙔</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tengbao/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
